name: build & package

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  Build:
    # convert this to a matrix if builds differ between platforms
    strategy:
      matrix:
        os: ['windows-latest']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checking out the repo
        uses: actions/checkout@v4

      - name: Setup MSYS2 in Windows
        if: ${{ startsWith(matrix.os, 'windows') }}
        uses: msys2/setup-msys2@v2
        # https://github.com/msys2/setup-msys2?tab=readme-ov-file#build-matrix
        with:
          msystem: CLANG64
          pacboy: make diffutils patch # gcc:p

      - name: Building in Windows
        if: ${{ startsWith(matrix.os, 'windows') }}
        shell: msys2 {0}
        run: |
          sh build.sh

      - name: Upload log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          path: config.log

      - name: Building
        if: ${{ ! startsWith(matrix.os, 'windows') }}
        run: sh build.sh

      - name: Quick test
        shell: sh
        run: |
            TCLSH=$(find ./sasfit-tcl/bin/ -type f -name 'tclsh8.4*')
            echo "puts hello_world; exit;" | $TCLSH

      - name: Upload package for publishing job
        uses: actions/upload-artifact@v4
        with:
          name: package-${{ matrix.os }}
          path: |
              *.tar.xz

  Publish:
    needs: [Build]
    runs-on: 'ubuntu-latest'
    steps:
      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: package-*
          merge-multiple: true
          path: dist

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*.tar.xz
